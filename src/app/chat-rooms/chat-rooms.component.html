<div class="messenger">
  <div class="chat-room-selector">
    <div class="chat-rooms-selector-header">
      <h1 class="h2">Chat Rooms</h1>
    </div>

    <div *ngIf="chatRooms" class="chat-rooms">
      <div *ngFor="let chatRoom of chatRooms; trackBy: chatRoom?.id" class="chat-room">
        <p class="h4" (click)="onClickChatRoom(chatRoom)">{{chatRoom.name}}</p>
      </div>

      <div *ngIf="chatRooms.length == 0" class="no-more-buddies">
        No More Chat Rooms
      </div>

    </div>
    <div class="chat-footer">
      <button class="btn btn-default" style="width: 100%;" (click)="inviteFriendsModal.show()">Invite Friends</button>
    </div>
  </div>

  <div class="main-container" *ngIf="selectedChatRoom">

    <div class="chat-header">
      <h3>{{selectedChatRoom.name}}</h3>
    </div>

    <div class="chat-content">
      <div class="chat-container">
        <div class="chat-messages">

          <div *ngFor="let message of selectedChatRoom.messages; trackBy: message?.id;">
            <p *ngIf="message.ownerId != myUser.id">
              @{{selectedChatRoom.participantDictionary[message.ownerId].userName}}<br>{{message.message}}</p>
            <p *ngIf="message.ownerId == myUser.id" class="text-right">{{message.message}}</p>
          </div>
        </div>

        <div class="chat-input">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Please type your message."
                   [(ngModel)]="createTextChatRoomMessageInput.text">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit" (click)="onClickSendMessage()">Send</button>
            </span>
          </div>
        </div>
      </div>

      <div class="side-content">
        <div class="participants" *ngIf="selectedChatRoom">
          <p class="h4">Participants</p>
          <div *ngFor="let participant of selectedChatRoom.participants; trackBy: participant?.id;">
            @{{participant.userName}}
          </div>
        </div>

        <div style="padding: 3px;">
          <button class="btn btn-default" style="width: 100%;" (click)="inviteFriendsModal.show()">Invite Friends
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" bsModal #inviteFriendsModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Invite Your Friends to Join</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="inviteFriendsModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div *ngIf="friends">
              <div *ngFor="let friend of friends" class="row">
                <div class="col-xs-2">
                  <img [src]="friend.iconId ? friend.iconId : './assets/noFoundProfilePicture.png'" class="img-circle"
                       width="60px">
                </div>

                <div class="col-xs-10">
                  <label>
                    <input type="checkbox" ng-model="updateChatRoomInput.participantIds" value="{{friend.id}}"> @{{friend.userName}} {{friend.name}}
                  </label>
                </div>

              </div>

              <div *ngIf="friends.length == 0">Friends List is empty.</div>
            </div>
          </div>
          <button type="submit" class="btn btn-default btn-lg center-block" (click)="onClickAddFriendToChatRoom(friendIds)">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
