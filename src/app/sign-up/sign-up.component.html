<div class="container">
  <div class="col-sm-12">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="signUpInput.name" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <label for="surname" class="col-sm-2 control-label">Surname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="surname" placeholder="Surname" [(ngModel)]="signUpInput.surname" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <label for="emailAddress" class="col-sm-2 control-label">Email Address</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="emailAddress" placeholder="Address" [(ngModel)]="signUpInput.emailAddress" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="signUpInput.userName" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="signUpInput.password" [ngModelOptions]="{standalone: true}" (keyup.enter)="signUp()">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary"  (click)="signUp()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
