<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-horizontal">

        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Activity Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name"
                   [(ngModel)]="createActivityTemplateInput.name">
          </div>
        </div>
        <div class="form-group">
          <label for="referenceTimeSlots" class="col-sm-2 control-label">Time</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="referenceTimeSlots" placeholder="Time"
                   [(ngModel)]="createActivityTemplateInput.referenceTimeSlots">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="Description">
          </div>
        </div>
        <div class="form-group">
          <label for="locationName" class="col-sm-2 control-label">Location Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="locationName" placeholder="Search for location"
                   autocorrect="off" autocapitalize="off" spellcheck="off"
                   #locationNameField [formControl]="locationNameControl">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-2"></div>
          <div class="col-xs-12 col-sm-10">
            <sebm-google-map
              [latitude]="map.lat"
              [longitude]="map.lng"
              [zoom]="map.zoom"
              [disableDefaultUI]="false"
              [zoomControl]="true"
              (mapClick)="onClickMap($event)">

              <sebm-google-map-marker
                *ngFor="let marker of markers; let i = index"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
                [label]="marker.label"
                [markerDraggable]="marker.draggable"
                (markerClick)="onClickMarker(marker.label, i)">

                <sebm-google-map-info-window>
                  <strong>InfoWindow content</strong>
                </sebm-google-map-info-window>

              </sebm-google-map-marker>

            </sebm-google-map>
            <br>

            <button type="button" class="btn btn-primary" (click)="createActivityTemplate()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
