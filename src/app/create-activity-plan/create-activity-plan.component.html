<div class="container">
  <div class="col-sm-12">
    <div class="form-horizontal">

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="name" class="form-control" id="name" placeholder="Name" [(ngModel)]="CreateActivityPlanInput.name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-primary" (click)="create()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
