<div class="container">
  <div class="col-xs-12">
    <div *ngFor="let activityTemplate of activityTemplates; trackBy: activityTemplate?.id" routerLink="/activity-template/{{activityTemplate.id}}" routerLinkActive="active">
      <h2>{{activityTemplate.name}}</h2>
      <p>{{activityTemplate.description}}</p>
    </div>
  </div>
</div>
