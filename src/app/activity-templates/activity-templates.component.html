<div class="container">
  <div class="row" *ngIf="activityTemplates" infinite-scroll (scrolled)="onScroll()">
    <div class="activity-template col-xs-12 col-sm-6"
         *ngFor="let activityTemplate of activityTemplates; trackBy: activityTemplate?.id">
      <h2><a routerLink="/activity-template/{{activityTemplate.id}}"
             routerLinkActive="active">{{activityTemplate.name}}</a></h2>
      <div *ngFor="let description of activityTemplate.descriptions; trackBy: description?.id"
           [ngSwitch]="description.type">
        <p *ngSwitchCase="0">{{description.content}}</p>
        <p *ngSwitchCase="1">
          <img [src]="description.content" onError="this.src='./assets/noFoundImag.png';">
        </p>
      </div>
    </div>
  </div>
</div>
