<div class="container">
  <div class="top">
    <h2>Friend's List</h2>
  </div>
  <div class="row">

    <div class="shadow">
      <div *ngFor="let friendInvitation of friendInvitations" class="col-sm-12">
        <div class="col-sm-2">
          <img [src]="friendInvitation.iconId ? friendInvitation.iconId : './assets/noFoundProfilePicture.png'" class="img-circle" width="60px">
        </div>
        <div class="col-sm-8">
          <h4><a href="#">{{friendInvitation.owner.name}}</a></h4>
          <p><a href="#">X mutual friends</a></p>
        </div>
        <div class="col-sm-2">
          <a href="#">
            <img src="./assets/plus.svg" class="icon" alt="group" width="40px"/>
          </a>
          <br>
          <img src="./assets/error.svg" class="icon" alt="group" width="40px"/>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="col-sm-2">
          <img src="./assets/noFoundProfilePicture.png" class="img-circle" width="60px">
        </div>
        <div class="col-sm-8">
          <h4><a href="#">Rahul Jain</a></h4>
          <p><a href="#">X mutual friends</a></p>
        </div>
        <div class="col-sm-2">
          <a href="#">
            <img src="./assets/plus.svg" class="icon" alt="group" width="40px"/>
          </a>
          <br>
          <img src="./assets/error.svg" class="icon" alt="group" width="40px"/>
        </div>
      </div>

      <div class="clearfix"></div>
      <div class="clearfix"></div>
    </div>


  </div>
</div>
