<div class="container">
  <div class="col-xs-12" *ngIf="activityPlans">

    <div *ngFor="let activityPlan of activityPlans; trackBy: activityPlan?.id">
      <!-- Name, Tags and Owner-->
      <h2><a [routerLink]="['/activity-plan', activityPlan.id]" routerLinkActive="active">{{activityPlan.name}}</a></h2>
      <p class="text-right">
        <span class="tag" *ngFor="let tag of activityPlan.tags; trackBy: tag?.id">{{tag.text}}</span>
      </p>
      <p class="text-right">Created by <a routerLink="/user/{{activityPlan.owner.id}}">@{{activityPlan.owner.userName}}</a></p>

      <!-- Descriptions -->
      <div *ngFor="let description of activityPlan.descriptions; trackBy: description?.id"
           [ngSwitch]="description.type">
        <p *ngSwitchCase="0">{{description.content}}</p>
        <div class="text-center">
          <img *ngSwitchCase="1" [src]="description.content">
        </div>
      </div>

    </div>

    <div class="text-center" *ngIf="isLoading">
      <i class="fa fa-spinner fa-spin" style="font-size: 24px"></i>
    </div>

    <div class="text-center" *ngIf="isNoMoreResults">No More Results...</div>

  </div>
</div>
