<div class="container">
  <div class="col-sm-12">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="usernameOrEmailAddress" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="usernameOrEmailAddress" placeholder="Username" [(ngModel)]="logInInput.usernameOrEmailAddress">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="logInInput.password" (keyup.enter)="logIn()">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-primary" (click)="logIn()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
